<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div id="main">
        <div id="buttons">
            <button id="rock" class="rps">Rock</button>
            <button id="paper" class="rps">Paper</button>
            <button id="scissors" class="rps">Scissors</button>

        </div>
        <span id="vs">VS</span>
        <span id="computer">Computer</span>
    </div>
    <div id="resultbox">
        <h3>Result</h3>
        <div id="answerbox">
            <div id="your-answer">Your Answer: </div>
            <div id="pc-answer">Pc Answer: </div>
        </div>
        <div id="score">SCORE</div>
        <div id="scores">
            <div id="myscore">0</div>
            <div id="pcscore">0</div>
        </div>
    </div>
    </body>
</html>
